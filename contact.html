<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="index.html">Página inicial</a></li> <br>
                <li><a href="about.html">Sobre</a></li>  <br>
                <li><a href="schedule.html">Horários</a></li> <br>
                <li><a href="contact.html">Contato</a></li> <br>
            </ul>
        </div>

        <div class="main">
            <div class="header" style="background-color: rgba(36, 134, 204, 0.619);">
                <img style="border-radius: 10px; height: 200px;" src="./assets/Contate nos.png" height="180px">
            </div>
            <div class="content">
                <div class="content-form">
                    <div class="form">
                        <fieldset style="width: 300px; border-radius: 10px;">
                            <legend>Entre em contato</legend>
                            <form>
                                <label class="labels" for="name">Nome: </label>
                                <input type="text" name="name" placeholder="Digite seu nome">
                                <br>
                                <label class="labels" for="email">E-mail: </label>
                                <input type="email" name="email" placeholder="Digite seu E-mail">
                                <br>
                                <label class="labels" for="assunto">Assunto: </label>
                                <input type="text" name="assunto" placeholder="Digite o assunto">
                                <br>
                                <p class="labels">Mensagem: </p>
                                <textarea class="message" name="mensage" cols="22" rows="5"></textarea>

                                <div class="buttons">
                                    <button type="reset">Limpar</button>
                                    <button type="submit">Enviar</button>
                                </div>
                            </form>
                        </fieldset>
                    </div>
                    <div class="contatos">
                        <fieldset style="height: 310px; border-radius: 10px;">
                            <legend>Contatos</legend>
                            <div>
                                <strong>
                                    <h3>Número de Telefone:</h3>
                                    <p>+55 (21) 0123456789</p>
                                    <h3>Número de WhatsApp:</h3>
                                    <p>+55 (21) 0123456789</p>
                                    <h3>Endereço:</h3>
                                    <p>R. Pedra Rasa, 60 - Ricardo de Albuquerque</p>
                                </strong>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <iframe class="iframe"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14708.754932964102!2d-43.394826335263865!3d-22.832505892498972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99639464f903d9%3A0xe8c39465c96ad459!2sR.%20Pedra%20Rasa%2C%2060%20-%20Ricardo%20de%20Albuquerque%2C%20Rio%20de%20Janeiro%20-%20RJ%2C%2021665-170!5e0!3m2!1spt-BR!2sbr!4v1710367258247!5m2!1spt-BR!2sbr"
                    width="980px" height="300px" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="footer">
                <div class="footer-text">
                    <h3>
                        Projeto do <a href="https://web.dio.me/home" target="_blank">Dio.me</a>
                    </h3>
                    <h4>
                        Feito por Maria Luisa Ramos
                    </h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
